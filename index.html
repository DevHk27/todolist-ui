<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task-errrr</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header>
        Task-errrr
    </header>
    <div class="wholebody">
        <section class="form-section">
            <div class="left-panel">
                <div class="left-header">
                    <h1>To-Do List</h1>
                    <p>For your Day-to-Day tasks</p>
                </div>
                <div class="left-body">
                    <form id="listdata">
                        <textarea type="text" name="task" rows="5" minlength="1"
                            id="task">Enter your task here</textarea>
                    </form>
                    <button type="submit" id="addtaskbtn">Add Task</button>
                </div>
        </section>
        <section class="tasklist-section">
            <h1>TASK LIST</h1>
            <span id="tasklist"></span>
        </section>
    </div>
    <footer>
        A Project By Hardik Bhayana
    </footer>

    <script src="./assets/js/script2.js"></script>
</body>

</html>
