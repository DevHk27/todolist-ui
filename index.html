<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task-errrr</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <div class="wholebody">
        <section class="form-section">
            <div class="left-panel">
                <div class="left-header">
                    <h1 class="app-logo">Task-errrr</h1>
                    <p>For your Day-to-Day tasks</p>
                </div>
                <div class="left-body">
                    <form id="listdata">
                        <div class="input-wrap">
                        <textarea type="text" name="task" rows="3" maxlength="50" id="task" placeholder="Enter your task here"required></textarea>
                        <span id="response"></span>
                    </div>
                    </form>
                    <button type="submit" id="addtaskbtn" class="addtaskbutton">ADD TASK</button>
                </div>
        </section>
        <section class="tasklist-section">
            <h1>Your Tasks</h1>
            <span id="tasklist"></span>
        </section>
    </div>
    <footer>
        A Project By Hardik Bhayana
    </footer>

    <script src="./assets/js/script2.js"></script>
</body>

</html>
