<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>

<body>
    <header>
        Task-errrr
    </header>
    <div class="wholebody">
        <div class="left-panel">
            <div class="left-header">
                <h1>To-Do List</h1>
                <p>For your Day-to-Day tasks</p>
            </div>
            <div class="left-body">
                <form id="listdata">
                    <textarea type="text" name="task" rows="5" minlength="1" id="task">Enter your task here</textarea>
                </form>
                <button type="submit" id="addtaskbtn">Add Task</button>
            </div>
        </div>
        <div class="right-panel">
            <h1>TASK LIST</h1>
            <span id="tasklist"></span>
        </div>
    </div>
    <footer>
        Footer
    </footer>

    <script src="./assets/js/script.js"></script>
</body>
<temp></temp>
</html>
